<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Ônibus Brasil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="site-title">Ônibus Brasil</h1>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="onibus.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img class="logo" src="onibus-logo.jpg" alt="Logo Ônibus">
        <h2>Seu destino é com a gente!</h2>
    </section>

    <main>
        <h3 class="main-title">Produtos em Destaque</h3>
        <div class="produtos">
            <div class="card">
                <img src="onibus1.jpg" alt="Ônibus 1">
                <h4>Quadro Ônibus Antigo</h4>
                <p>R$ 49,90</p>
                <button onclick="comprar('Quadro Ônibus Antigo')">Comprar</button>
            </div>
            <div class="card">
                <img src="onibus2.jpg" alt="Ônibus 2">
                <h4>Boné Viação Garcia</h4>
                <p>R$ 39,90</p>
                <button onclick="comprar('Boné Viação Garcia')">Comprar</button>
            </div>
            <div class="card">
                <img src="onibus3.jpg" alt="Ônibus 3">
                <h4>Miniatura G7 1800 DD</h4>
                <p>R$ 89,90</p>
                <button onclick="comprar('Miniatura G7 1800 DD')">Comprar</button>
            <div class="card">
                <img src="onibus4.jpg" alt="Ônibus 4">
                <h4>Adesivo de Ônibus Escolar</h4>
                <p>R$ 19,90</p>
                <button onclick="comprar('Adesivo de Ônibus Escolar')">Comprar</button>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
